<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
	// Напиши функцию findBestEmployee(employees), которая принимает объект сотрудников и возвращает имя самого продуктивного (который выполнил больше всех задач).
	// Сотрудники и кол-во выполненых задач содержатся как свойства объекта в формате "имя":"кол-во задач".
	const findBestEmployee = (employees) => {
		let count = 0;
		let employee = 0;
		for (const key of Object.keys(employees)) {
			if (employees[key] > count) {
				count = employees[key];
				employee = key;
			}
		}

		return employee ? `${employee} : ${count}` : 'nobody did anything';
	};

	/*
   * Вызовы функции для проверки работоспособности твоей реализации.
   */
	console.log(
		findBestEmployee({
			ann: 29,
			david: 35,
			helen: 1,
			lorence: 99,
		}),
	); // lorence

	console.log(
		findBestEmployee({
			poly: 12,
			mango: 17,
			ajax: 4,
		}),
	); // mango

	console.log(
		findBestEmployee({
			lux: 147,
			david: 21,
			kiwi: 19,
			chelsy: 38,
		}),
	); // lux

	console.log(
		findBestEmployee({
			lux: 0,
			david: 0,
			kiwi: 0,
			chelsy: 0,
		}),
	); // 'nobody did anything
</script>
</body>
</html>
