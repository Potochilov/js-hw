<script>
    // Напиши фукцнию findLongestWord(string), которая принимает параметром произвольную строку (в строке будут только слова и пробелы)
    // и возвращает самое длинное слово в этой строке.
    function findLongestWord(string) {
	    let longestString = '';
	    const words_arr = string.split(' ');
	    for (let word of words_arr) {
		    longestString = word.length > longestString.length ? word : longestString;
      }

	    return longestString;
    }

    console.log(findLongestWord('one two three')); // three
</script>
