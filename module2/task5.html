<script>
    // Напиши функцию checkForSpam(message), принимающую 1 параметр message - строку.
    // Функция проверяет ее на содержание слов spam и sale.
    // Если нашли зарещенное слово то функция возвращает true, если запрещенных слов нет функция возвращает false.
    // Слова в строке могут быть в произвольном регистре.

    function checkForSpam(string) {
      string = string.toLowerCase();
    	const danger_words = ['sale', 'spam'];
    	for (const word of danger_words) {
        if (string.includes(word)) return true;
      }

    	return false;
    }

    console.log(checkForSpam('one twDDDDDDo three Spam two'));
</script>
